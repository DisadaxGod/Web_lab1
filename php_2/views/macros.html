
{% macro btn(textInButton, url,usetypeBtn,typeBtn, type) %} 
    
    {% if usetypeBtn == true %}

            <a  class="btn btn-primary" href="{{url}}">{{textInButton}}</a>
            
    {% endif %}
    {% if usetypeBtn == false %} 
            <a href="{{url}}" class="{{typeBtn}} {% if type == 'text' %} active {% endif %}">{{textInButton}}</a>
            
    {% endif %}
{% endmacro %}
